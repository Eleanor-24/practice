<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#cube{
				width: 300px;
				height: 300px;
				margin: 40px auto;
				border: 1px dashed black;
				font-size: 80px;
				text-align: center;
				line-height: 300px;
				/* perspective: 1000px; */
				
				transform-style: preserve-3d;
				/* transform: rotateY(-15deg) rotateX(-10deg); */
				
			}
			#cube:hover{
				transition: 2s;
				transform: rotateY(-30deg) rotateX(-20deg);
			}
			#cube div{
				width: 300px;
				height: 300px;
				position: absolute;
				left: 0;
				top: 0;
				
			}
			#cube .flat1{
				background-color: rgba(255,0,0,0.5);
				transform: translateY(-150px) rotateX(90deg);
			}
			#cube .flat2{
				background-color: rgba(255,144,0,0.5);
				transform: translateY(150px) rotateX(90deg);
			}
			#cube .flat3{
				background-color: rgba(255,255,0,0.5);
				transform: translateX(-150px) rotateY(90deg);
			}
			#cube .flat4{
				background-color: rgba(0,255,122,0.5) ;
				transform: translateX(150px) rotateY(90deg);
			}
			#cube .flat5{
				background-color: rgba(0,255,255,0.5);
				transform: translateZ(150px) rotateZ(90deg);
			}
			#cube .flat6{
				background-color: rgba(122,111,199,0.6);
				transform: translateZ(-150px) rotateZ(90deg);
			}
		</style>
	</head>
	<body>
		<div id="cube">
			<div class="flat1"></div>
			<div class="flat2"></div>
			<div class="flat3"></div>
			<div class="flat4"></div>
			<div class="flat5"></div>
			<div class="flat6"></div>
		</div>
	</body>
</html>
