<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .item{
            position: relative;
        }
        img{
            width: 100%;
        }
        ul{
            position: absolute;
            
            bottom: 0;
            right: 0;
            display: flex;
            
        }
       li{
           
           width: 10px;
           margin-right: 10px;
           color: rgba(255, 255, 255, .8);
       }
       .current{
           color: #ff6700;
       }
    </style>
</head>
<body>
    <div id="app">
        <div class="item">
            <img :src="list[currentIndex]" alt="">
            <ul>
                <li v-for="(item,index) in list" :key="index" @click="clickChange(index)" :class={'current':currentIndex==index}></li>
            </ul>
        </div>
        
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                list:['./images/1.png','./images/2.png','./images/3.png'],
                currentIndex:0,
                timer:null,
                
            },
            methods:{
                clickChange(index){
                   this.currentIndex=index
                }
            },
            created(){
                clearInterval(this.timer)
                let that = this
                this.timer=setInterval(function(){
                    that.currentIndex++;
                    
                    if(that.currentIndex==3){
                        that.currentIndex=0;
                      
                    }
                    console.log(that.currentIndex)
                },2000)
            }
        })
    </script>
</body>
</html>
