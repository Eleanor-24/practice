<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            margin-bottom: 10px;
        }
    </style>
    <script src="../js/jquery.min.js"></script>
    <script>
        $(function(){
            // :empty：找到既没有文本内容也没有子元素的指定元素
            var $empty = $("div:empty");
            // console.log($empty)
            //：parent:找到有文本内容的或者有子元素的元素
            var $parent = $("div:parent");
            // console.log($parent);
            // :contians(text):找到包含文本内容为text的元素
            var $contains = $("div:contains('我是div')");
            // console.log($contains);
            // ：has(selector)：找到包含子元素为selector的元素
            var $has = $("div:has('span')");
            console.log($has);
        })
            
        
        
    </script>
</head>
<body>
    <div></div>
    <div>我是div</div>
    <div>我是div123</div>
    <div><span></span></div>
    <div><p></p></div>
</body>
</html>
