<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <script>
        //js
        window.onload = function(){
            var img = document.getElementsByTagName('img')[0];
            var width = window.getComputedStyle(img).width;
            console.log('js: '+width);
        }
        window.onload = function(){
            alert("hello")
        }
        //jQuery
        $(document).ready(function(){
            var $img = $('img');
            var qwidth = $img.width();
            console.log("jquery: "+qwidth);
        })
        $(document).ready(function(){
            alert("hello")
        })
        /* 
            原生js的入口函数会等到Dom元素加载完毕才执行，并且图片也加载完毕才会执行；
            jQuery的入口函数等到Dom元素加载完毕，但是不等到图片加载完毕就执行
            编写多个入口函数原生js会覆盖，jQuery不会覆盖，会按顺序执行

        */
    </script>
</head>
<body>
    <img src="https://i0.hdslb.com/bfs/archive/54680e57206186c6fc418fd2b099e53ea085474f.png" alt="">
</body>
</html>
