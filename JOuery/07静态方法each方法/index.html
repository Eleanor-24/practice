<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<!-- device-width -->, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <script>
        //原生js中的forEach方法，只能遍历数组，不能遍历对象
        /* 
            第一参数：遍历到的元素
            第二个参数：当前元素的索引
            
        */
       var arr = [1,3,5,7,9]
       arr.forEach(function(value,index){
           console.log(index,value)
       })
       //jQuery中each方法，可以遍历对象
       /* 
        第一个参数：索引，
        第二个参数：遍历到的元素

       */
      var obj ={
          0:1,
          1:3,
          2:4,
          3:5
      }
       $.each(obj,function(index,value){
           console.log(index,value)
       })
    </script>
</head>
<body>
    
</body>
</html>
