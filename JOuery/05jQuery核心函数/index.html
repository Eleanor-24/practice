<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <script>
        // $()就代表jQuery的核心函数
        // 1.接收一个函数
        $(function(){
            alert("hello")
            // 2.接收一个字符串
            
            // 2.1接收一个字符串选择器
            var $box1 = $('.box1');
            var $box2 = $('#box1');
            // 2.2接收一个字符串代码片段
            var $p = $("<p>段落</p>");
            $box1.append($p)
            // 3.接收一个dom元素,包装成jQuery对象
            var span  = document.getElementsByTagName('span')[0];
            var $span = $(span)
            console.log($span);
        })
        


    </script>
</head>
<body>
    <div class="box1"><span></span></div>
    <div id="box2"></div>
</body>
</html>
